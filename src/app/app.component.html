<app-outlet class="outlet"></app-outlet>
<dx-load-panel
    #loadPanel
    shadingColor="rgba(0,0,0,0.4)"
    [visible]="loading"
    [showIndicator]="true"
    [showPane]="true"
    [shading]="true"
    [closeOnOutsideClick]="false"
    [indicatorSrc]="imgFolder + 'loading.gif'">
</dx-load-panel>
<app-alert-msg *ngIf="displayed"></app-alert-msg>
