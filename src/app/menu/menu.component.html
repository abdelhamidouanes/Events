<nav *ngIf="updateIsOpen() && windowWidth>=1300">
    <ul>
        <li (click)="itemClick('programme')" [ngClass]="{'active': isOpen[0]}">
            <div class="menu-element">
                <a>البرنامج</a>
                <img [src]="imgFolder+ 'agenda.png'" alt="agenda">
            </div>

                <a>حضور</a>
                <img [src]="imgFolder+ 'CODE.png'" alt="CODE">
            </div>
        </li>

</nav>
