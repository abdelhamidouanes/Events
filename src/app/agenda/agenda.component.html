<dx-scheduler
  timeZone="Europe/Paris"
  [dataSource]="appointmentsData"
  [views]="['day', 'workWeek', 'month']"
  currentView="day"
  [currentDate]="currentDate"
  [startDayHour]="6"
  [endDayHour]="19"
  [height]="600"
  dateSerializationFormat="yyyy-MM-dd HH:mm:ss"
  textExpr="name"
  startDateExpr="start"
  endDateExpr="end"
  allDayExpr="AllDay"
  (onAppointmentFormOpening)="onAppointmentFormOpening($event)"
>
</dx-scheduler>
